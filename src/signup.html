<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Noblemary SignUp</title>
  </head>
  <body class="bg-[#FDF3F3]">
    <div class="flex flex-col justify-center sm:h-screen p-4">
      <div
        class="max-w-md w-full mx-auto border border-slate-300 rounded-2xl p-8 bg-white"
      >
        <div class="text-center mb-12">
          <a href="index.html"
            ><img src="logo.png" alt="logo" class="w-40 inline-block" />
          </a>
        </div>

        <form>
          <div class="space-y-6">
            <div>
              <label class="text-slate-800 text-sm font-medium mb-2 block"
                >Email Id</label
              >
              <input
                name="email"
                type="text"
                class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md outline-red-500"
                placeholder="Enter email"
              />
            </div>
            <div>
              <label class="text-slate-800 text-sm font-medium mb-2 block"
                >Password</label
              >
              <input
                name="password"
                type="password"
                class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md outline-red-500"
                placeholder="Enter password"
              />
            </div>
            <div>
              <label class="text-slate-800 text-sm font-medium mb-2 block"
                >Confirm Password</label
              >
              <input
                name="cpassword"
                type="password"
                class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md outline-red-500"
                placeholder="Enter confirm password"
              />
            </div>

            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-slate-300 rounded"
              />
              <label
                for="remember-me"
                class="text-slate-800 ml-3 block text-sm"
              >
                I accept the
                <a
                  href="javascript:void(0);"
                  class="text-red-700 font-medium hover:underline ml-1"
                  >Terms and Conditions</a
                >
              </label>
            </div>
          </div>

          <div class="mt-12">
            <button
              type="button"
              class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-red-600 hover:bg-red-500 focus:outline-none cursor-pointer"
            >
              Create an account
            </button>
          </div>
          <p class="text-slate-800 text-sm mt-6 text-center">
            Already have an account?
            <a
              href="javascript:void(0);"
              class="text-red-700 font-medium hover:underline ml-1"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
    
  </body>
</html>
