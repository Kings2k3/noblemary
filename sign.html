<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gradient-to-r bg-amber-900 via-pink-500 to-red-500 flex items-center justify-center min-h-screen"
  >
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-xs md:max-w-md w-full">
      <div id="login-form">
        <h2
          class="text-xl md:text-2xl font-bold text-center text-gray-800 mb-6"
        >
          Log In
        </h2>
        <form>
          <input
            type="email"
            placeholder="Email"
            class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full mb-6 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
            required
          />
          <button
            type="submit"
            class="w-full bg-amber-900 text-white py-2 md:py-3 rounded-lg font-semibold hover:bg-amber-800 transition duration-200"
          >
            Log In
          </button>
          <p class="text-center text-gray-600 mt-6">
            <a
              href="#"
              class="text-amber-900 hover:underline"
              onclick="toggleForm('forgot-password-form')"
              >Forgot Password?</a
            >
          </p>
          <p class="text-center text-gray-600 mt-6">
            Donâ€™t have an account?
            <a
              href="#"
              class="text-amber-900 hover:underline"
              onclick="toggleForm('signup-form')"
              >Sign Up</a
            >
          </p>
        </form>
      </div>
    </div>

    <script>
      function toggleForm(formId) {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("signup-form").classList.add("hidden");
        document.getElementById("forgot-password-form").classList.add("hidden");

        document.getElementById(formId).classList.remove("hidden");
      }
    </script>
  </body>
</html>
